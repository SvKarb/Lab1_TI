<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шифрование текста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Шифрование и дешифрование текста</h1>
        <div>
            <label><input type="radio" name="algorithm" value="columnar" checked> Столбцовый метод (английский)</label>
            <label><input type="radio" name="algorithm" value="vigenere"> Виженер (русский, прогрессивный ключ)</label>
        </div>
        <div>
            <label for="key">Ключ:</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="key" placeholder="Введите ключевое слово" style="flex-grow: 1;">
                <button id="clear-key-btn" type="button" style="background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; padding: 8px 12px; height: 33px;">✕</button>
            </div>
        </div>

        <div>
            <label for="input-text">Исходный текст:</label>
            <div style="display: flex; gap: 5px;">
                <textarea id="input-text" placeholder="Введите текст или загрузите файл" style="flex-grow: 1;"></textarea>
                <button id="clear-text-btn" type="button" style="background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; padding: 8px 12px; align-self: flex-start;">✕</button>
            </div>
        </div>
        <div class="buttons">
            <button id="encrypt-btn">Зашифровать</button>
            <button id="decrypt-btn">Расшифровать</button>
            <button id="load-file-btn">Загрузить файл</button>
            <button id="download-btn">Скачать результат</button>
            <input type="file" id="file-input" style="display: none;" accept=".txt,text/plain">
        </div>
        <div>
            <label><input type="checkbox" id="show-matrix" checked> Показать матрицу для столбцового метода</label>
            <label><input type="checkbox" id="show-vigenere-table" checked> Показать таблицу соответствия для Виженера</label>
        </div>
        <div id="matrix-view" class="matrix-container"></div>
        <div>
            <label for="output-text">Результат:</label>
            <textarea id="output-text" readonly placeholder="Здесь появится результат"></textarea>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
